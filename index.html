<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mizunote</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      padding: 10px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 10px;
    }
    #noteSelector {
      flex: 1;
      background: #fafafa;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
    }
    .note-thumb {
      width: 120px;
      height: 160px;
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      cursor: pointer;
      margin: 10px;
    }
    #canvasContainer {
      flex: 1;
      position: relative;
      display: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <select onchange="tool = this.value">
      <option value="pen">ğŸ–Š ãƒšãƒ³</option>
      <option value="eraser">ğŸ§½ æ¶ˆã—ã‚´ãƒ </option>
    </select>
    <input type="range" min="5" max="50" value="20" onchange="eraserSize = this.value">
    <button onclick="addNote('blank')">ç™½ç´™è¿½åŠ </button>
    <button onclick="addNote('lined')">æ¨ªç½«ç”¨ç´™è¿½åŠ </button>
    <button onclick="backToSelector()">ä¸€è¦§ã«æˆ»ã‚‹</button>
  </div>
  <div id="noteSelector"></div>
  <div id="canvasContainer">
    <canvas id="drawCanvas"></canvas>
  </div>

  <script>
    const noteSelector = document.getElementById("noteSelector");
    const canvasContainer = document.getElementById("canvasContainer");
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let notes = [];
    let tool = 'pen';
    let eraserSize = 20;
    let currentNote = null;
    let drawing = false;

    const images = {
      blank: "https://izumi738.github.io/mizunote/p0091_m.jpg",
      lined: "https://izumi738.github.io/mizunote/p00_m.jpg"
    };

    let drawingBounds = null;

    function addNote(type) {
      const bg = images[type];
      const data = { background: bg, image: null };
      notes.push(data);
      renderNotes();
    }

    function renderNotes() {
      noteSelector.innerHTML = '';
      notes.forEach((note, index) => {
        const thumb = document.createElement("div");
        thumb.className = "note-thumb";
        const thumbCanvas = document.createElement("canvas");
        thumbCanvas.width = 240;
        thumbCanvas.height = 320;
        const thumbCtx = thumbCanvas.getContext("2d");

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          thumbCtx.fillStyle = "#fff";
          thumbCtx.fillRect(0, 0, 240, 320);
          thumbCtx.drawImage(img, 0, 0, 240, 320);
          if (note.image) {
            const overlay = new Image();
            overlay.onload = () => {
              thumbCtx.drawImage(overlay, 0, 0, 240, 320);
              thumb.style.backgroundImage = `url('${thumbCanvas.toDataURL()}')`;
            };
            overlay.src = note.image;
          } else {
            thumb.style.backgroundImage = `url('${thumbCanvas.toDataURL()}')`;
          }
        };
        img.src = note.background;

        thumb.onclick = () => openNote(index);
        noteSelector.appendChild(thumb);
      });
    }

    function openNote(index) {
      currentNote = index;
      noteSelector.style.display = "none";
      canvasContainer.style.display = "block";
      resizeCanvas();
      render();
    }

    function backToSelector() {
      saveCurrentNote();
      canvasContainer.style.display = "none";
      noteSelector.style.display = "flex";
      renderNotes();
    }

    function saveCurrentNote() {
      if (currentNote !== null) {
        notes[currentNote].image = canvas.toDataURL("image/png");
      }
    }

    function resizeCanvas() {
      canvas.width = canvasContainer.clientWidth * window.devicePixelRatio;
      canvas.height = canvasContainer.clientHeight * window.devicePixelRatio;
      canvas.style.width = canvasContainer.clientWidth + "px";
      canvas.style.height = canvasContainer.clientHeight + "px";
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const index = currentNote;
      const bgImg = new Image();
      bgImg.crossOrigin = "anonymous";
      bgImg.src = notes[index].background;
      bgImg.onload = () => {
        const scale = Math.min(canvas.width / bgImg.width, canvas.height / bgImg.height);
        const x = (canvas.width - bgImg.width * scale) / 2;
        const y = (canvas.height - bgImg.height * scale) / 2;
        const drawWidth = bgImg.width * scale;
        const drawHeight = bgImg.height * scale;
        drawingBounds = { x, y, width: drawWidth, height: drawHeight };
        ctx.drawImage(bgImg, x, y, drawWidth, drawHeight);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, drawWidth, drawHeight);
        if (notes[index].image) {
          const saved = new Image();
          saved.src = notes[index].image;
          saved.onload = () => ctx.drawImage(saved, 0, 0, canvas.width, canvas.height);
        }
      };
    }

    function isInsideBounds(x, y) {
      if (!drawingBounds) return true;
      return (
        x >= drawingBounds.x &&
        x <= drawingBounds.x + drawingBounds.width &&
        y >= drawingBounds.y &&
        y <= drawingBounds.y + drawingBounds.height
      );
    }

    canvas.addEventListener("mousedown", e => {
      const { offsetX, offsetY } = e;
      if (isInsideBounds(offsetX, offsetY)) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(offsetX, offsetY);
      }
    });

    canvas.addEventListener("mousemove", e => {
      const { offsetX, offsetY } = e;
      if (!drawing) {
        if (tool === 'eraser') {
          render();
          ctx.beginPath();
          ctx.arc(offsetX, offsetY, eraserSize / 2, 0, Math.PI * 2);
          ctx.strokeStyle = '#888';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
        return;
      }
      if (isInsideBounds(offsetX, offsetY)) {
        if (tool === 'eraser') {
          ctx.clearRect(offsetX - eraserSize / 2, offsetY - eraserSize / 2, eraserSize, eraserSize);
        } else {
          ctx.lineTo(offsetX, offsetY);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.lineJoin = "round";
          ctx.stroke();
        }
      } else {
        drawing = false;
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      if (isInsideBounds(x, y)) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    });

    canvas.addEventListener("touchmove", e => {
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      if (isInsideBounds(x, y)) {
        if (tool === 'eraser') {
          ctx.clearRect(x - eraserSize / 2, y - eraserSize / 2, eraserSize, eraserSize);
        } else {
          ctx.lineTo(x, y);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.lineJoin = "round";
          ctx.stroke();
        }
      } else {
        drawing = false;
      }
      if (tool === 'eraser') {
        render();
        ctx.beginPath();
        ctx.arc(x, y, eraserSize / 2, 0, Math.PI * 2);
        ctx.strokeStyle = '#888';
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener("touchend", () => drawing = false);

    renderNotes();
  </script>
</body>
</html>
